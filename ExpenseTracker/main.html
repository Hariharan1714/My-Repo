<!DOCTYPE html>
<html>
<head>
	<title>Expense Tracker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<style>
		.container {
			margin-top: 50px;
		}
	</style>
</head>
<body>

	<div class="container">
		<h2>Expense Tracker</h2>
		<form>
			<div class="form-group">
				<label for="amount">Expense Amount:</label>
				<input type="text" class="form-control" id="amount" placeholder="Enter expense amount">
			</div>
			<div class="form-group">
				<label for="description">Description:</label>
				<input type="text" class="form-control" id="description" placeholder="Enter expense description">
			</div>
			<div class="form-group">
				<label for="category">Category:</label>
				<select class="form-control" id="category">
					<option value="Movie">Movie</option>
					<option value="Food">Food</option>
					<option value="Clothing">Clothing</option>
					<option value="Fuel">Fuel</option>
					<option value="Vacation">Vacation</option>
					<option value="Bills">Bills</option>
					<option value="Education Fees">Education Fees</option>
					<option value="Others">Others</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>
		</form>

		<table class="table table-striped mt-3">
			<thead>
				<tr>
					<th>Expense Amount</th>
					<th>Description</th>
					<th>Category</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody id="expenseList">
			</tbody>
		</table>
	</div>

	<script>
		// Array to store expenses
		var expenses = [];

		// Function to add an expense
		function addExpense() {
			// Get values from form
			var amount = $("#amount").val();
			var description = $("#description").val();
			var category = $("#category").val();

			// Create expense object
			var expense = {
				amount: amount,
				description: description,
				category: category
			};

			// Add expense to array
			expenses.push(expense);

			// Clear form inputs
			$("#amount").val("");
			$("#description").val("");
			$("#category").val("");

			// Update expense list
			updateExpenseList();
		}
